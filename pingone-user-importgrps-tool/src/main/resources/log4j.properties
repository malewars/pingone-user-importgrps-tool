log4j.rootLogger=DEBUG, Console, FileLog
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=INFO
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p - %m%n
log4j.appender.FileLog=org.apache.log4j.RollingFileAppender
log4j.appender.FileLog.Threshold=INFO
log4j.appender.FileLog.File=user-import-tool.log
log4j.appender.FileLog.MaxFileSize=100MB
log4j.appender.FileLog.MaxBackupIndex=20
log4j.appender.FileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=%d{ISO8601} [%t] %-5p - %m%n
